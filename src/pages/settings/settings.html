
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Select Database to Connect</h1>
    <ion-item>
      <ion-label>Select Database</ion-label>
      <ion-select [(ngModel)]="settingsService.dbSet.ip">
        <ion-option *ngFor="let db of settingsService.dbSettings">{{ db }}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button small round (click)="onClose()">Go Back</button>
</ion-content>
